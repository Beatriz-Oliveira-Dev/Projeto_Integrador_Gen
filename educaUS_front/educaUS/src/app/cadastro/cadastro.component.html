<!--INICIO CADASTRO-->
<div class="container-fluid ">

  <div class="row justify-content-center">

    <div class="col-md-5 mt-2 ">

      <div class="d-flex justify-content-center mt-2">
        <img src="../../assets/img/logo.png" class="img-fluid"  alt="">
      </div>

      <div class="rcorners2">
        <h1 class="text-center color mb-3 font font-weight-bold">Cadastre-se</h1>

        <!--FORMULÁRIO CADASTRO-->

        <form class="text-start">
          <div class="form-group">
            <label for="usuario">Usuário*</label> <span> (5 ou mais caracteres)</span>
            <input [(ngModel)]='user.nomeUsuario' type="usuario" class="form-control" name='usuario' id="usuario"
              placeholder="Insira seu nome de usuário">
          </div>
          <div class="form-group">
            <label for="nome">Nome*</label> <span> (3 ou mais caracteres)</span>
            <input [(ngModel)]='user.nome' type="nome" class="form-control" name='nome' id="nome"
              placeholder="Insira seu Nome e Sobrenome completo">
          </div>
          <div class="form-group">
            <label for="email">E-mail*</label>
            <input [(ngModel)]='user.email' type="email" class="form-control" name='email' id="email"
              aria-describedby="emailHelp" placeholder="name@email.com">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Senha*</label> <span> (5 ou mais caracteres)</span>
            <input (input)='confirmarSenha($event)' type="password" name='senha' class="form-control" id="senha"
              placeholder="digite sua senha">
          </div>
          <div class="form-group">
            <label for="confirmarSenha">Confirmar Senha*</label>
            <input [(ngModel)]='user.senha' class="form-control" type="password" name="confirmarSenha"
              id="confirmarSenha" placeholder="Confirme sua senha">
          </div>
          <div class="text-center fs-9pt">
            <p>Ao clicar em "Aceite e Cadastre-se", você aceita-rá o <a routerLink="/diretrizes" target="blank">Contrato
                do Usuário</a>,
              a <a routerLink="/diretrizes/" target="blank">Política de Privacidade</a> e a <a routerLink="/diretrizes"
                target="blank">Política de
                Cookies do EducaUs</a>.</p>
          </div>
          <div class="d-flex justify-content-center align-items-center">
            <button (click)='cadastrar()' type="submit" class="btn text-white b-lg-425 font-weight-bold"
              style="background-color: #004AAD;">Aceite e Cadastre-se</button>
          </div>
          <div class="d-flex justify-content-center align-items-center mt-2 mb-5">
            <button type="submit" class="btn btn-danger b-lg-425 font-weight-bold "
              routerLink='/entrar'>Cancelar</button>
          </div>
        </form>
      </div>

    </div>

  </div>


</div>
